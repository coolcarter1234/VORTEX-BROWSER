<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navigation-bar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .navigation-bar input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        .navigation-bar button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .viewport {
            flex: 1;
            overflow: auto;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="navigation-bar">
            <button onclick="navigateBack()">Back</button>
            <button onclick="navigateForward()">Forward</button>
            <input type="text" id="urlInput" placeholder="Enter URL" value="https://www.google.com">
            <button onclick="navigateToUrl()">Go</button>
        </div>
        <div class="viewport" id="viewport">
            <iframe id="webFrame" src="https://www.google.com"></iframe>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

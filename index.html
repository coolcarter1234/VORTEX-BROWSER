<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .browser-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .navigation-bar input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        .navigation-bar button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .viewport {
            border: 1px solid #ccc;
            height: 500px;
            overflow: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="navigation-bar">
            <button onclick="navigateBack()">Back</button>
            <button onclick="navigateForward()">Forward</button>
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button onclick="navigateToUrl()">Go</button>
        </div>
        <div class="viewport" id="viewport">
            <!-- Web page content will be loaded here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
